<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Untree.co">


  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{% static "templates_3/css/tiny-slider.css" %}">
  <link rel="stylesheet" href="{% static "templates_3/css/aos.css" %}">
  <link rel="stylesheet" href="{% static "templates_3/css/glightbox.min.css" %}">
  <link rel="stylesheet" href="{% static "templates_3/css/style.css" %}">

  <link rel="stylesheet" href="{% static "templates_3/css/flatpickr.min.css" %}">


  <title>baly</title>
</head>
<body>

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <nav class="site-nav" style="Background-color:#0000FE">
    <div class="container" >
      <div class="menu-bg-wrap" style="backgrund-color:red">
        <div class="site-navigation">
          <div class="row g-0 align-items-center">
            <div class="col-2">
              <a href="index.html" class="logo m-0 float-start">baly<span class="text-primary">.</span></a>
            </div>
            <div class="col-8 text-center">
             

              <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu mx-auto">
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                
                <li><a href="category.html">عن بَلي</a></li>
                <li><a href="services.html">فديوهات تعليمية</a></li>
                <li><a href="about.html">مسابقات وجوائز</a></li>
              </ul>
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </nav>



  <div class="section search-result-wrap" >
    <div class="container"style='direction:rtl;text-align:right;'>
      
      <div class="row posts-entry">
        <div class="col-lg-8">
          {% for v in all_vendors %}
          <div class="blog-entry d-flex blog-entry-search-item">
            <a href="{% url "baly:show" v.id %}" class="img-link me-4">
              <img style="height: 200px; width: 200px;" src="{{ v.image.url }}" alt="Image">
            </a>
            <div>
              <span class="date" style='color:green; font-size:20px;font-weight:bold;'>{{v.city}}  </span>
              <h2><a href="{% url "baly:show" v.id %}"style='font-weight:bold;'>{{v.vendor}}</a></h2>
              <p>{{v.subtitle}}</p>
              <p><a href="{% url "baly:show" v.id %}" class="btn btn-sm btn-outline-primary"style="font-family: 'Reem ', sans-serif; font-size: 10px; color: ffffff;">اكتشف العرض</a></p>
            </div>
          </div>
          {% endfor %}
    

       

        </div>

        
      </div>
    </div>
  </div>



    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <script src="{% static "templates_3/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "templates_3/js/tiny-slider.js" %}"></script>

    <script src="{% static "templates_3/js/flatpickr.min.js" %}"></script>


    <script src="{% static "templates_3/js/aos.js" %}"></script>
    <script src="{% static "templates_3/js/glightbox.min.js" %}"></script>
    <script src="{% static "templates_3/js/navbar.js" %}"></script>
    <script src="{% static "templates_3/js/counter.js" %}"></script>
    <script src="{% static "templates_3/js/custom.js" %}"></script>

    
  </body>
  </html>
